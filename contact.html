<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/scss/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/53ae8bbd95.js"></script>
    <title>Portfolio || Contact</title>
  </head>
  <body>
    <!-- HEADER -->
    <header id="secondary-header">
      <div class="container">
        <nav>
          <img src="./img/logo.png" alt="My logo" id="logo" />
          <ul>
            <li><a href="./index.html">HOME</a></li>
            <li><a href="./about.html">ABOUT</a></li>
            <li><a href="./work.html">WORK</a></li>
            <li><a class="current" href="./contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--    CONTACT FIRST-->
    <section id="contact-first">
      <div class="container">
        <h2>Contact me</h2>
        <div class="bottom-line"></div>
        <p>Here is how you can reach me</p>
        <form>
          <div class="fields">
            <input
              class="input-field"
              type="text"
              placeholder="Name"
              name="name"
            />
            <input
              class="input-field"
              type="email"
              placeholder="Email Address"
              name="email"
            />
            <input
              class="input-field"
              type="text"
              placeholder="Subject"
              name="subject"
            />
            <input
              class="input-field"
              type="text"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="input-field"
              placeholder="Enter message"
              name="message"
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <input class="btn btn-dark btn-submit" type="submit" value="Submit" />
        </form>
      </div>
    </section>
    <!-- CONTACT SECOND   -->
    <section id="contact-second">
      <div class="container">
        <div class="specials">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>EMAIL</h3>
            <p>
              john@something.com
            </p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>PHONE</h3>
            <p>
              (555) 555-5555
            </p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>
              50 Main st, Boston MA
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- CONTACT THIRD   -->
    <section id="contact-third">
      <div class="container">
        <h1>Let's Start Your Next Project</h1>
      </div>
    </section>
    <!-- FOOTER   -->
    <footer id="main-footer">
      <div class="container">
        <p>Copyright Â© 2019. All Rights Reserved</p>
        <div class="social">
          <div><i class="fab fa-twitter"></i></div>
          <div><i class="fab fa-facebook-square"></i></div>
          <div><i class="fab fa-instagram"></i></div>
          <div><i class="fab fa-linkedin"></i></div>
        </div>
      </div>
    </footer>
  </body>
</html>
